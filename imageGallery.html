<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

 <link rel="stylesheet" type="text/css" href="gallery.css">
 <script src="https://kit.fontawesome.com/57cf7d3d2f.js" crossorigin="anonymous"></script>  
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo"

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand"><i class="fas fa-image"></i> IMGS</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-nav-demo">
        <ul class="nav navbar-nav">
          <li><a href="#">About</a> </li>
          <li><a href="#">Contact</a> </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Signup</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>

  </nav>
  <div class="container">

      <p>A bunch of beasutiful images from the nature and life</p>
    </div>

    <div class="row">
      <div class="col-lg-4 col-sm-6">

      <!-- <div class="row"> -->
      <div class="col-lg-4 col-sm-6">

          <img src="./photos/img4.jpg" alt="Image 4">
        </div>
      </div>

      <div class="col-lg-4 col-sm-6">

      <div class="col-lg-4 col-sm-6">

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
